<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style-header.css">
	<link rel="stylesheet" href="style-contato.css">
	<link rel="stylesheet" href="style-footer.css">
	<link rel="stylesheet" href="style-responsive.css">
	<title>Contato - Barbearia Alura</title>
</head>
<body>
	<!-- CABEÇALHO -->
	<header>
		<div class="caixa">
			<img src="images/logo.png" alt="logo da barbearia alura">
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="principal-contato">
		<form>
			<label for="nomesobrenome">Nome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" placeholder="Nome e Sobrenome" required>

			<label for="email">E-mail</label>
			<input type="email" id="email" class="input-padrao" placeholder="seu-email@email.com" required>

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" placeholder="(92) 98765-4321" required>

			<label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

			<!-- A tag <fieldset> é um grupo de campos do formulário, muito utilizado em preenchimento de dados de cartão de crédito por exemplo-->
			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
			
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
			
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend class="horario">Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

			<input type="submit" value="Enviar Formulário" class="enviar">
		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>
	</main>

	<!-- RODAPÉ -->
	<footer>
		<img src="images/logo-branco.png" alt="logo da barbearia alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2023</p>
	</footer>
	
</body>
</html>
